<!DOCTYPE html>
<html>
<head>
	<title>Data atual</title>
	<script>
		let diasSemana = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];
		let mesesAno = ['janeiro', 'fevereiro', 'março', 'abril', 'maio', 'junho', 'julho', 'agosto', 'setembro', 'outubro', 'novembro', 'dezembro'];

		let dataAtual = new Date();
		let diaSemanaAtual = diasSemana[dataAtual.getDay()];
		let diaAtual = dataAtual.getDate();
		let mesAtual = mesesAno[dataAtual.getMonth()];
		let anoAtual = dataAtual.getFullYear();

		let dataFormatada = `${diaSemanaAtual}, ${diaAtual} de ${mesAtual} de ${anoAtual}`;

		window.onload = function() {
			document.getElementById('data-atual').innerHTML = dataFormatada;
		}
	</script>
</head>
<body>
	<h1>Data atual</h1>
	<p>A data atual é: <span id="data-atual"></span></p>
</body>
</html>
