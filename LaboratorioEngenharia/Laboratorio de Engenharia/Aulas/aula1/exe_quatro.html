<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
	<title>Calcular o fatorial de um número</title>
	<link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png">
</head>
<body>
	<script>
		let userInput = prompt("Digite um número inteiro positivo:");

		userInput = parseInt(userInput);

		if (isNaN(userInput) || userInput < 1) {
			alert("O valor inserido não é um número inteiro positivo válido.");
		} else {
			let resultado = 1;
			for (let i = 1; i <= userInput; i++) {
				resultado *= i;
			}
			alert(`O fatorial de ${userInput} é ${resultado}.`);
		}
	</script>
</body>
</html>
