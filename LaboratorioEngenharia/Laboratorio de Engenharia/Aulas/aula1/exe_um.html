<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
	<title>Verificar Tipo de Dado</title>
	<link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png">
</head>
<body>
	<script>
		// solicitar entrada do usuário
		const userInput = prompt("Digite um valor:");

		const convertedInput = Number(userInput);

		const confirmTypeCheck = confirm("Deseja verificar o tipo do dado informado?");

		if (confirmTypeCheck) {
			document.write(`O tipo do dado informado é: ${typeof convertedInput}`);
		} else {
			document.write("Obrigado por visitar esta página.");
		}
	</script>
</body>
</html>
