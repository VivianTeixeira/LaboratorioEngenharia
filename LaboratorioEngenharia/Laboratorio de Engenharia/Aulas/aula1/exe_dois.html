<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
	<title>Verificar se um número é primo</title>
	<link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png">
</head>
<body>
	<script>
		let userInput = prompt("Digite um número inteiro positivo:");

		userInput = parseInt(userInput);

		if (isNaN(userInput) || userInput < 1) {
			alert("O valor inserido não é um número inteiro positivo válido.");
		} else {
			let isPrime = true;
			for (let i = 2; i < userInput; i++) {
				if (userInput % i === 0) {
					isPrime = false;
					break;
				}
			}

			if (isPrime) {
				alert(`O número ${userInput} é primo.`);
			} else {
				alert(`O número ${userInput} não é primo.`);
			}
		}
	</script>
</body>
</html>
