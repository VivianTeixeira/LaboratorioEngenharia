<!DOCTYPE html>
<html>
<head>
	<title>Verificar se um número é par ou ímpar</title>
</head>
<body>
	<script>
		let userInput = prompt("Digite um número inteiro positivo:");

		userInput = parseInt(userInput);

		if (isNaN(userInput) || userInput < 1) {
			alert("O valor inserido não é um número inteiro positivo válido.");
		} else {
			if (userInput % 2 === 0) {
				alert(`O número ${userInput} é par.`);
			} else {
				alert(`O número ${userInput} é ímpar.`);
			}
		}
	</script>
</body>
</html>
