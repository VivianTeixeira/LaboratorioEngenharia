<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
	<title>Data Atual</title>
	<link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			text-align: center;
		}

		h1 {
			color: #444;
			margin-top: 50px;
		}

		#data-atual {
			font-size: 24px;
			color: #333;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<h1>Data Atual</h1>
	<p id="data-atual"></p>

	<script>
		let dataAtual = new Date();

		let diasDaSemana = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"];
		let meses = ["janeiro", "fevereiro", "março", "abril", "maio", "junho", "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"];

		let diaDaSemana = diasDaSemana[dataAtual.getDay()];
		let diaDoMes = dataAtual.getDate();
		let mes = meses[dataAtual.getMonth()];
		let ano = dataAtual.getFullYear();

		let dataFormatada = diaDaSemana + ", " + diaDoMes + " de " + mes + " de " + ano;

		document.getElementById("data-atual").innerHTML = dataFormatada;
	</script>
</body>
</html>
