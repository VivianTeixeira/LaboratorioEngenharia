<!DOCTYPE html>
<html>
<head>
	<title>Palíndromo Checker</title>
	<style>
		.alert {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			align-items: center;
			justify-content: center;
			z-index: 9999;
		}

		.alert p {
			padding: 20px;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 0 10px #000;
		}
	</style>
</head>
<body>
	<label for="palindrome">Digite uma palavra ou frase:</label>
	<input type="text" id="palindrome">
	<button onclick="checkPalindrome()">Verificar</button>

	<div class="alert" id="alert">
		<p></p>
	</div>

	<script>
		function checkPalindrome() {
			const str = document.getElementById('palindrome').value.toLowerCase().replace(/[^A-Za-z0-9]/g, '');
			if (str === str.split('').reverse().join('')) {
				showAlert('É um palíndromo!');
			} else {
				showAlert('Não é um palíndromo!');
			}
		}

		function showAlert(message) {
			const alert = document.getElementById('alert');
			const alertText = alert.querySelector('p');
			alertText.textContent = message;
			alert.style.display = 'flex';
		}

		window.addEventListener('click', event => {
			if (event.target === document.getElementById('alert')) {
				document.getElementById('alert').style.display = 'none';
			}
		});
	</script>
</body>
</html>
